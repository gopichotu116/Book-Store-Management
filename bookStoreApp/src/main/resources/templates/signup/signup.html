<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">

</head>

<body>
	<!--<div th:replace="fragments/login_signinNavbar"></div>-->
	<div class="login-box">
		<h1>SignUp Form</h1>
		<form action="signupwel" method="post">
			<div class="user-box">
				<input class="input" type="text" required="required" name="name">
				<label>Username</label>
			</div>
			<div class="user-box">
				<input class="input" type="email" required="required" name="email">
				<label>Email</label>
			</div>
			<div class="user-box">
				<input class="input" type="password" required="required" name="pswd">
				<label>Password</label>
			</div>
			<div class="user-box">
				<input class="input" type="text" required="required" name="dept">
				<label>Department</label>
			</div>
			<center>
				<button type="submit">Sign in</button>
			</center>
		</form>
	</div>
</body>

</html>

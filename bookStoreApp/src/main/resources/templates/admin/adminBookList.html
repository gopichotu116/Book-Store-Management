<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Available Books</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

	<link href="/css/mdb.min.css" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
	
	<!-- Online links -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

</head>

<body>

	<div th:replace="fragments/adminnavbar"></div>

	<div class="container my-5 col-md-12 mb-10">
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th scope="col" class="edit">Id</th>
					<th scope="col" class="edit">Name</th>
					<th scope="col" class="edit">Author</th>
					<th scope="col" class="edit">Price</th>
					<th scope="col" class="edit">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b :${books}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.author}"></td>
					<td th:text="${b.price}"></td>
					<td>
                        <a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i
								class="fa-solid fa-pen-to-square ms-4"></i></a>
						<a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}"><i
								class="fa-solid fa-trash ms-4"></i></a>
					</td>

				</tr>

			</tbody>
		</table>
	</div>

	<div th:replace="fragments/footer"></div>

	<script src="/js/mdb.umd.min.js"></script>
	<script src="/js/all.min.js"></script>
	
	

</body>

</html>
